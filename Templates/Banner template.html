    <script>
    $(document).ready(function() {
      (function() {
            var color;
            var $el;
            var isIcon;
            $('#nav1, #nav2, #nav3, #nav4, .fa-icon').on('mouseenter', function(e) {
                if ($(this).hasClass('fa-icon')) {
                    $el = $(this).prev();
                    color = $el.css('color');
                    $el.css('color', '#FAE90B');
                    $el.next().css('color', '#000');
                    isIcon = true;
                } else {
                    $el = $(this);
                    color = $el.css('color');
                    $el.css('color', '#FAE90B');
                    isIcon = false;
                }


            });
            $('#nav1, #nav2, #nav3, #nav4, .fa-icon').mousedown(function(e) {
                if (isIcon) {
                    $el.next().css('color', '#eee');
                    $el.css('color', '#000');
                } else {
                    $el.css('color', '#aaa');
                }

            });
            $('#nav1, #nav2, #nav3, #nav4, .fa-icon').on('mouseup', function(e) {
                if (isIcon) {
                    $el.next().css('color', '#eee');
                }
                $el.css('color', color);
            });
            $('#nav1, #nav2, #nav3, #nav4, .fa-icon').on('mouseleave', function(e) {
                if (isIcon) {
                    $el.next().css('color', '#eee');
                }
                $el.css('color', color);
            });
        })();
    });

    function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'ar,en,es,ja,ko,pt,vi,zh-TW', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, autoDisplay: false}, 'google_translate_element');
    };
    
    </script>
    
    <script type="text/javascript" src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
